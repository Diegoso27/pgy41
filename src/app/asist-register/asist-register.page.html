<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Asistencias</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" *ngFor="let item of asignaturaArray; let indice = index">
  <ion-list>
    <ion-item>
      <ion-label>
        <a [routerLink]="['/ver-asist', asignaturaArray[indice].codigo]">
          {{indice}}.-  {{item.nombre}}
        </a>
        <ion-icon slot="end" name="leaf-outline"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
  &nbsp; 



</ion-content>
