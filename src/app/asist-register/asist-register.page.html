<ion-header>
  <ion-toolbar color="dark">
    <ion-back-button slot="start">
    </ion-back-button>
    <ion-title class="ion-text-center">Asistencias</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true">
  <ion-card *ngFor="let i of asistencias">
    <ion-card-header>
      <ion-card-title>{{ i.asignatura }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Docente: {{ i.docente }}</p>
      <p>Fecha: {{ i.fecha }}</p>
      <p>Hora: {{ i.hora }}</p>
      <p>Leccion: {{ i.leccion }}</p>
      <p>Sala: {{ i.sala }}</p>
      <p>Seccion: {{ i.seccion }}</p>

    </ion-card-content>
  </ion-card>
  
</ion-content>
