<ion-header>
  <ion-toolbar color="dark">
    <ion-back-button slot="start">
    </ion-back-button>
    <ion-title class="ion-text-center">Asistencias</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-padding" *ngFor="let item of asignaturaArray; let indice = index" (click)="onClick(item,indice)">
    {{item.leccion}}  
    <ion-icon slot="end" name="leaf-outline"></ion-icon>
  </ion-card>
</ion-content>
