<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Correo Electronico</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-row>
    <ion-col>
      <ion-button type="submit" expand="block">Iniciar Sesión</ion-button>
    </ion-col>
    <ion-col>
      <ion-button routerLink="/registro" expand="block">Registrarse </ion-button>
    </ion-col>
  </ion-row>
  

</ion-content>
