<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card> 
    <ion-card-content>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña:</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button (click)="login()" expand="full">Acceder</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/recup-contra']" expand="full">Recuperar contraseña</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>

<ion-footer class="a1">
  <ion-toolbar color = "primary">
       <ion-button slot="end" [routerLink]="['/registro']">Registrarse</ion-button>
    
  </ion-toolbar>
</ion-footer>
