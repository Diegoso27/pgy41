<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="user$ | async as user">
  <ion-list-header>Hola</ion-list-header>  
  <ion-note>{{user.email}}</ion-note>

</ng-container>

<ion-content class="ion-padding">
  <form [formGroup]="form" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Correo Electronico</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-row>
    <ion-col>
      <ion-button shape="round" (click)="login()" expand="block">Iniciar Sesión</ion-button>
    </ion-col>
    <ion-col>
      <ion-button shape="round" color="success" routerLink="/registro" expand="block">Registrarse </ion-button>
    </ion-col>
  </ion-row>
  <br>
  <ion-row class="ion-justify-content-center">
    <ion-item>
      <p><a routerLink="/recup-contra">Olvidé mi contraseña</a></p>
    </ion-item>   
  </ion-row>


</ion-content>
