<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position = "stacked">Correo Electronico</ion-label>
        <ion-input formControlName = "email" [(ngModel)]="email2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input formControlName="userName" [(ngModel)]="userName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position = "stacked">Contraseña</ion-label>
        <ion-input formControlName = "password" type = "password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-row>
    <ion-col>
      <ion-button shape="round" type="submit" color="success" (click)="register()" expand="block">Registrarse </ion-button>
    </ion-col>
    <ion-col>
      <ion-button shape="round" routerLink="/login" expand="block">Iniciar Sesión</ion-button>
    </ion-col>

  </ion-row>
</ion-content>
