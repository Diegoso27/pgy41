<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Eliminar Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card> 
    <ion-card-content>
      <ion-item>
        <ion-label>Ingrese usuario:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-card-content> 
    <ion-button style="margin-left: 35%;">Aceptar</ion-button>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button [routerLink]="['/login']" slot="end">
      <ion-label >Volver</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-footer>
