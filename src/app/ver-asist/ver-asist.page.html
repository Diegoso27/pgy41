<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-back-button slot="start">
    </ion-back-button>
    <ion-title class="ion-text-center">Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-card color="warning" class="ion-text-center">
    
    <h3>Asignatura: {{leccion}}</h3>
    <h3>Codigo: {{asignatura}}</h3>
    <h3>Asistencias: {{docente}}</h3>

  </ion-card>
</ion-content>
